<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Slider</title>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <style>
/* Container sizing */
.food-slider-wrapper {
  padding: 60px 0;
  max-width: 100vw;
  margin: 0 auto;
}

/* Swiper layout */
.food-swiper {
  overflow: visible;
}

/* Base slide style */
.food-swiper .swiper-slide {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.5s ease;
  opacity: 0.7;
}

/* Small images */
.circle-img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  overflow: hidden;
  border: 6px solid #fff;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  transition: all 0.5s ease;
}

.circle-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* BIG IMAGE â€” FIRST VISIBLE SLIDE */
.food-swiper .swiper-slide-visible:first-child .circle-img {
  width: 360px;
  height: 360px;
  margin-right: 20px;
  opacity: 1;
}

.food-swiper .swiper-slide-visible:first-child {
  opacity: 1;
}

/* Arrows */
.swiper-button-next,
.swiper-button-prev {
  color: #fff !important;
  background: rgba(0,0,0,0.25);
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
  </style>
</head>

<body>

<div class="food-slider-wrapper">
  <div class="swiper-container food-swiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div class="circle-img">
          <img src="https://lounge.xkobar.com/wp-content/uploads/2025/12/Ellipse-1.png" alt="Food 1">
        </div>
      </div>

      <div class="swiper-slide">
        <div class="circle-img">
          <img src="https://lounge.xkobar.com/wp-content/uploads/2025/12/Ellipse-1.png" alt="Food 2">
        </div>
      </div>

      <div class="swiper-slide">
        <div class="circle-img">
          <img src="https://lounge.xkobar.com/wp-content/uploads/2025/12/Ellipse-1.png" alt="Food 3">
        </div>
      </div>

      <div class="swiper-slide">
        <div class="circle-img">
          <img src="https://lounge.xkobar.com/wp-content/uploads/2025/12/Ellipse-1.png" alt="Food 4">
        </div>
      </div>

      <div class="swiper-slide">
        <div class="circle-img">
          <img src="https://lounge.xkobar.com/wp-content/uploads/2025/12/Ellipse-1.png" alt="Food 5">
        </div>
      </div>

    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  new Swiper('.swiper-container', {
    slidesPerView: 'auto',
    spaceBetween: 30,
    loop: true,
    speed: 800,

    autoplay: {
      delay: 6000,
      disableOnInteraction: false,
    },

    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    watchSlidesProgress: true,
  });
});
</script>

</body>
</html>
